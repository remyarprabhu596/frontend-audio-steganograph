<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        

      
        .button-container {
            display: flex;
            justify-content: center;
        }
        
        .butt1 {
            padding: 10px;
            margin: 0 10px;
        }
        
        .btn1 {
            background-image: linear-gradient(to right, darkblue 0%, #00a950 100%);
            border-radius: 60px;
            box-sizing: border-box;
            color: black;
            display: block;
            font: 1.125rem 'Oswald', Arial, sans-serif;
            height: 50px;
            letter-spacing: 1px;
            margin: 0;
            padding: 3px;
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
            width: 150px;
            z-index: 2;
            align-self: flex-end;
        }
        
        .btn1:hover {
            color: lightskyblue;
        }
        
        .btn1 span {
            align-items: center;
            background: lightblue;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            height: 100%;
            transition: background .5s ease;
            width: 100%;
        }
        
        .btn1:hover span {
            background: transparent;
        }
        
        .container {
            max-width: 600px;
            margin: 10% auto;
            padding: 20px;
            background-color:transparent;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Hope you enjoyed your journey through this website.</p> 
    </div>
    <div class="button-container">
        <div class="butt1">
            <a class="btn1" href="#">
                <span>Home</span>
            </a>
        </div>
    
        <div class="butt1">
            <a class="btn1" href="#">
                <span>Logout</span>
            </a>
    </div>
</body>
</html>
